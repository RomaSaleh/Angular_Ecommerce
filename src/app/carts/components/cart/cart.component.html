  <div class="container mt-5">
        <div class="box d-flex justify-content-center flex-wrap">
            <div class="cart-head w-50 mb-5">
                <h2 class="fw-bold">Shopping Cart</h2>
                <div class="d-flex justify-content-between align-items-center">
                    <p class="fs-5">You have <span>{{CartProduct.length}}</span> Items in your cart</p>
                    <button class="btn btn-outline-danger" (click)=clearcart()>
                        Clear Shopping cart
                    </button>
                </div>
            </div>
    
            <div class="cart-body w-100">
                <div class="cart-table">
                    <table class="text-center w-100  mb-3">
                        <thead>
                            <th>Image</th>
                            <th>Name</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Total</th>
                        </thead>
    
                        <tbody>
                            <tr *ngFor="let item of CartProduct; let index = index">
                                <td>
                                    <img src={{item.item.image}}/>
                                </td>
                                <td>
                                        {{item.item.title}}
                                </td>
                                <td>
                                        {{item.item.price}} L.E
                                </td>
                                <td>
                                    <button class="btn btn-outline-dark" (click)="addaccount(index)">+</button>
                                    <input type="text" class="quantity mx-2 text-center w-25" min="1" (change)="detectshange()" [(ngModel)]="item.quantity">
                                    <button class="btn btn-outline-dark" (click)="minusaccount(index)">-</button>
                                </td>
                                <td>
                                        {{item.item.price * item.quantity}} L.E
                                </td>
                                <td>
                                    <button class="btn btn-danger delete"  (click)="delete(index)">Delete</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
    
                    <div class="table-footer d-flex align-items-center justify-content-around my-3">
                        <div class="total fw-bold fs-4">
                            <p>Total: {{total}} LE</p>
                        </div>
                        <button class="btn btn-success" (click)="addToCart()">Order Now</button>
                    </div>
                    
                </div>
    
            </div>
        </div>
    </div>
