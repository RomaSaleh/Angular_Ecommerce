 <div class="item w-100">
    <div [routerLink]="['/Details',data.id]">
<div class="text-center">
    <img src="{{data.image}}" class="w-75" alt="">

</div>
    <div class="body">
        <p class="text-center mb-1">{{data.category}}</p>
        <!-- | minimizeDesc:3 -->
         <h4 class="text-center">{{data.title}}</h4>
    </div>
    </div>

    <div class="product-footer d-flex justify-content-between align-items-center">
        <button class="fw-bold" *ngIf="!AddButton" (click)="AddButton=true">Add to cart</button>

        <div class="quantity-details d-flex align-items-center"  *ngIf="AddButton">
        <label for="quantity">Quantity: </label>
        <input type="number" min="1" id="quantity" class="form-control w-25 mx-2" [(ngModel)]="amount">
        <button class="fw-bold" (click)="Add($event);AddButton= false">Add</button>
        </div>
        <!-- | currency:'EUR' -->
         <span  class="fw-bold">{{data.price }} LE</span>
    </div>

</div>
